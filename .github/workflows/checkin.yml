name: "PR Checks"
on: [pull_request]

jobs:
  check_pr:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-node@v4
      with:
        node-version: '16'
    - run: npm i -g npm@7

    - name: "npm ci"
      run: npm ci

    - name: "lint"
      run: npm run lint

    - name: "npm test"
      run: npm test

    - name: "ensure built"
      run: npm run build && [ -z "`git status --porcelain`" ]