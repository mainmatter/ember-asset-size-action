name: "PR Checks"
on: [pull_request]

jobs:
  check_pr:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@ee0669bd1cc54295c223e0bb666b733df41de1c5 # v2

    - uses: actions/setup-node@1f8c6b94b26d0feae1e387ca63ccbdc44d27b561 # v2
      with:
        node-version: '16'
    - run: npm i -g npm@7

    - name: "npm ci"
      run: npm ci

    - name: "lint"
      run: npm run lint

    - name: "npm test"
      run: npm test

    - name: "ensure built"
      run: npm run build && [ -z "`git status --porcelain`" ]